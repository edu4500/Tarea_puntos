<div ng-show="vm.err" class="alert alert-info">
    <strong>Info!</strong> {{vm.err}}
</div>
<form ng-submit="vm.onSubmit()">
  <div class="form-group">
    <label for="titulo">Titulo</label>
    <input type="text" class="form-control" id="titulo" ng-model="vm.blog.titulo">
  </div>
  <div class="form-group">
    <label for="body">Nota</label>
    <textarea class="form-control" id="body" ng-model="vm.blog.cuerpo"> </textarea>
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>
